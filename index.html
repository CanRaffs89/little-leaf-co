<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>welcome | little leaf tea</title>
</head>
<body>
    <!-- To Do - mobile menu hamburge icon animation -->
    <div class="container">
        <!-- Sticky Footer Menu -->
        <nav class="footer-menu">
            <ul>
                <li class="menu-icon menu-toggle" id="hamburger"></li>
                <li class="menu-icon" id="hamburger-open"></li>
                <li class="menu-icon" id="search"></li>
                <li class="menu-icon" id="basket"></li>
            </ul>
        </nav>
        <!-- Side Menu -->
        <div class="side-menu">
            <div class="side-menu-logo"></div>
            <a href="" class="side-menu-link">shop</a>
            <a href="" class="side-menu-link">gifts & deals</a>
            <a href="" class="side-menu-link">about us</a>
            <a href="" class="side-menu-link">faq</a>
            <a href="" class="side-menu-link">contact</a>
        </div>
        <!-- Top Header Bar -->
        <div class="logo-header" id="top">
            <a href="/"></a>
        </div>
        <!-- Scrolling Header Bar -->
        <div class="little-header">
            <p>all-organic natural tea company</p>
        </div>
        <!-- Header Image & Text -->
        <div class="main-header">
            <div class="main-header-inner">
                <div class="main-header-text">
                    <p id="intro-first">hello</p>
                    <p id="intro-second">is it <span>tea<br></span> you're<br> looking for ?</p>
                </div>
            </div>
            <button class="main-header-button">
                <a href="">shop tea</a>
            </button>
        </div>
        <!-- Subscribe Bar -->
        <div class="little-header">
            <p>subscribe & save 10% <a href=""></a></p>
        </div>
        <!-- Feature Sections -->
        <div class="feature-sections">
            <div class="section" id="section-shop">
                <div class="section-inner">
                    <div class="section-text">
                        <a href="">shop <br>gifts <br>& deals</a>
                    </div>
                </div>
            </div>
            <div class="section" id="section-stock">
                <div class="section-inner">
                    <div class="section-text">
                        <a href="">become <br> a <br>stockist</a>
                    </div>
                </div>
            </div>
            <div class="section" id="section-about">
                <div class="section-inner">
                    <div class="section-text">
                        <a href="">a bit <br>about <br>us</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <h1>keep in touch</h1>
            <div class="newsletter-input">
                <input type="text" placeholder=" your email">
                <button id="footer-button"><a href=""></a></button>
            </div>
            <h1>follow us</h1>
            <div class="social-icons">
                <a href="" class="icon" id="facebook-icon"></a>
                <a href="" class="icon" id="twitter-icon"></a>
                <a href="" class="icon" id="instagram-icon"></a>
                <a href="" class="icon" id="youtube-icon"></a>
            </div>
            <p>copyright &copy; 2020 little leaf tea</p>
            <a href="#top" class="return-to-top"></a>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
